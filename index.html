        2. Cantidad de caracteres de la cadena
        <p id="answer"></p>
        <script>
            function countLetters(text){
                const answer ={};
                for (let i = 0; i < text.length; i++) {
                    if (answer[text[i]]) {
                        answer[text[i]]++;
                    }else{
                        answer[text[i]] = 1;
                    }
                    
                }
                return answer;
            }
            const exampleText ='PRUEBAA';
            document.getElementById("answer").innerText = JSON.stringify(countLetters(exampleText));
        </script>
